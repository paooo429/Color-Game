<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Members</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full viewport height */
            font-family: 'Times New Roman', Times, serif;
            background-color: #f9f9f9; /* Light background color */
        }
        .container {
            text-align: center;
            background-color: #fff; /* White background for content */
            padding: 20px;
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
        }
        h2, h4, h3, li {
            margin: 10px 0; /* Adds spacing between elements */
            transition: color 0.3s ease; /* Smooth transition for hover effect */
            list-style: none; /* Removes bullet points from list items */
        }
        h2:hover, li:hover {
            color: orange; /* Change text color to orange on hover */
            background-color: #007BFF; /* Blue background on hover */
            color: white; /* White text on blue background */
        }
        ul {
            padding: 0;
            margin: 20px 0;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF; /* Blue button color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none; /* Remove underline for links styled as buttons */
            transition: background-color 0.3s ease; /* Smooth transition for hover effect */
        }
        .button:hover {
            background-color: #f03232; /* Darker red on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Paolo Metano</h2>
        <h4>Developer</h4>

        <h2>Ma. Evenelyn Ostan</h2>
        <h4>Leader</h4>

        <h3>Members</h3>
        <ul>
            <li><h2>Cherish Marie Eleazar</li>
            <li><h2>Gerald Navarette</li>
            <li><h2>Karl Daniel Dequilla</li>
            <li><h2>John Fritz Deogracias</li>
        </ul>

        <!-- Button to go to the Color Game -->
        <a href="Color Game.html" class="button">Enter Color Game</a>
    </div>
</body>
</html>
